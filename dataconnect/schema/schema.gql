type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  bio: String
  photoUrl: String
  location: String
}

type Experience @table {
  host: User!
  title: String!
  description: String!
  price: Float!
  location: String!
  category: String!
  createdAt: Timestamp!
  duration: String
  languages: [String]
  maxGuests: Int
  imageUrls: [String]
}

type Booking @table {
  traveler: User!
  experience: Experience!
  bookingDate: Date!
  numberOfGuests: Int!
  status: String!
  createdAt: Timestamp!
  messageToHost: String
}

type Review @table {
  traveler: User!
  experience: Experience!
  booking: Booking!
  rating: Int!
  comment: String!
  createdAt: Timestamp!
  imageUrls: [String]
}

type Wishlist @table {
  traveler: User!
  name: String!
  createdAt: Timestamp!
  description: String
}

type WishlistExperience @table(key: ["wishlist", "experience"]) {
  wishlist: Wishlist!
  experience: Experience!
  addedAt: Timestamp!
}